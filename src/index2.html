<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Carousel Container */
        .carousel-container {
            width: 60%;
            height: 40%;
            /* overflow: hidden; */
            position: relative;
            margin: 0 auto;
            border: 1px black solid;
            top: 20vh;
        }

        /* Carousel Slides */
        .carousel {
            display: flex;
            transition: transform 0.5s ease;
        }

        .carousel-slide {
            width: 100%;
            height: 100%;
            flex-shrink: 0;
            border: 1px black solid;
        }

        /* Navigation Buttons */
        .carousel-buttons {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            justify-content: space-between;
            width: 120%;
            border: 1px black solid;
            left: -10%;
        }

        .carousel-button {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            cursor: pointer;
            border: none;
            outline: none;
            border: 1px black solid;
        }
        .carousel-slide>img{
            height: 20vw;
            width: 60vw;
            border: 1px black solid;
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel">
            <div class="carousel-slide">
                <img src="person_2.jpg" alt="Slide 1">
            </div>
            <div class="carousel-slide">
                <img src="person_3.jpg" alt="Slide 2">
            </div>
        </div>
        <div class="carousel-buttons">
            <button class="carousel-button" onclick="prevSlide()">Previous</button>
            <button class="carousel-button" onclick="nextSlide()">Next</button>
        </div>
    </div>

    <script>
        let slideIndex = 0;
        const slides = document.querySelectorAll('.carousel-slide');

        function showSlide(index) {
            if (index < 0) {
                slideIndex = slides.length - 1;
            } else if (index >= slides.length) {
                slideIndex = 0;
            }

            const slideWidth = -slideIndex * 100;
            document.querySelector('.carousel').style.transform = `translateX(${slideWidth}%)`;
        }

        function prevSlide() {
            showSlide(slideIndex - 1);
        }

        function nextSlide() {
            showSlide(slideIndex + 1);
        }

        showSlide(slideIndex);
    </script>
</body>
</html>
